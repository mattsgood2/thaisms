{% load static from staticfiles %}

{% block content %}
<h1><strong>Checkout</strong></h1>
{% for item in cart %}
    {% with menu=item.menu  %}
    <p>
        {{ menu.food_name }}
    </p>
<form action="/your-address" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
<p>
    PayPal Button here
</p>
{% endwith %}
{% endfor %}
{% endblock content %}
