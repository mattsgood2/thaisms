{% extends "menu_layout.html" %}

{% block content %}
    <h2>Menu</h2>
    <ul>
        {% for menu in menu_page %}
            <a href="{% url 'themenu:menulist' %}" class="btn btn-default">Back</a>
            <a href="{{ menu.get_absolute_url }}">{{ menu.description }}</a>
            <li>{{ menu.food_name }}</li>
            <li>{{ menu.price }}</li>


        {% endfor %}
    </ul>
{% endblock %}
