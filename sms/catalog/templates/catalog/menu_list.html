{% extends "menu_layout.html" %}

{% block content %}
{% for menu in object_list %}
<div class="card text-center">

  <div class="card-body">
    <h5 class="card-title">{{menu.food_name}}</h5>
    {% if menu.image %}
    <img src="{{menu.image.url}}"/>
    {% else %}
    <img src="/media/awi.jpg"/>
    <p class="card-text">{{menu.description}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>

</div>
{% endif %}
{%endfor%}
{% endblock %}
