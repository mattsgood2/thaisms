{% extends "menu_layout.html" %}

{% block content %}

<div class="row">
{% for menu in object_list %}
    {% if forloop.counter0|divisibleby:3 %}
        </div><br><div class="row">
    {% endif %}
        <div class="col-4">
<p>
    {{menu.food_name}}
    {%if menu.image %}
     <img src="{{ menu.image.url }}" alt="Card image cap">
</p>
        </div>
        {%endif%}
{% endfor %}

{% endblock %}
